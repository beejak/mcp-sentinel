version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mcp-sentinel-db
    environment:
      POSTGRES_USER: ${DB_USER:-sentinel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentinel_dev_password}
      POSTGRES_DB: ${DB_NAME:-mcp_sentinel}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sentinel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: mcp-sentinel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # API Server (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sentinel-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-sentinel}:${DB_PASSWORD:-sentinel_dev_password}@postgres:5432/${DB_NAME:-mcp_sentinel}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Security
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # AI Providers (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # Integrations (optional)
      JIRA_URL: ${JIRA_URL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}

    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./reports:/reports
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        mcp-sentinel server --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Celery Worker (Scan Tasks)
  worker-scan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sentinel-worker-scan
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-sentinel}:${DB_PASSWORD:-sentinel_dev_password}@postgres:5432/${DB_NAME:-mcp_sentinel}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # AI Providers
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

    volumes:
      - ./reports:/reports
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A mcp_sentinel.tasks.celery_app worker --loglevel=info --queues=scans --concurrency=4 --hostname=worker-scan@%h
    networks:
      - mcp-network

  # Celery Worker (Report Tasks)
  worker-report:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sentinel-worker-report
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-sentinel}:${DB_PASSWORD:-sentinel_dev_password}@postgres:5432/${DB_NAME:-mcp_sentinel}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2
      LOG_LEVEL: ${LOG_LEVEL:-info}

    volumes:
      - ./reports:/reports
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A mcp_sentinel.tasks.celery_app worker --loglevel=info --queues=reports --concurrency=2 --hostname=worker-report@%h
    networks:
      - mcp-network

  # Celery Flower (Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sentinel-flower
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2
      FLOWER_PORT: 5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
    command: celery -A mcp_sentinel.tasks.celery_app flower --port=5555
    networks:
      - mcp-network

  # MinIO (S3-compatible object storage for reports)
  minio:
    image: minio/minio:latest
    container_name: mcp-sentinel-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
